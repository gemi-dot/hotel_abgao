{% extends 'hotel/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Add New Guest</h2>
    <form method="post" class="needs-validation" novalidate>
        {% csrf_token %}
        <div class="row g-3">
            <div class="col-md-6">
                <label for="name" class="form-label">Name</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Enter guest name" required>
                <div class="invalid-feedback">Please provide a name.</div>
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter guest email" required>
                <div class="invalid-feedback">Please provide a valid email address.</div>
            </div>
            <div class="col-md-6">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" name="phone" id="phone" class="form-control" placeholder="Enter phone number">
            </div>
            <div class="col-md-6">
                <label for="address" class="form-label">Address</label>
                <textarea name="address" id="address" class="form-control" rows="2" placeholder="Enter guest address"></textarea>
            </div>
            <div class="col-md-6">
                <label for="date_of_birth" class="form-label">Date of Birth</label>
                <input type="date" name="date_of_birth" id="date_of_birth" class="form-control">
            </div>
            <div class="col-md-6">
                <label for="notes" class="form-label">Notes</label>
                <textarea name="notes" id="notes" class="form-control" rows="2" placeholder="Additional notes about the guest"></textarea>
            </div>
        </div>
        <div class="mt-4">
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{% url 'guest_list' %}" class="btn btn-secondary">Cancel</a>
            <a href="{% url 'dashboard' %}" class="btn btn-outline-dark">Back to Dashboard</a>
        </div>
    </form>
</div>
{% endblock %}
