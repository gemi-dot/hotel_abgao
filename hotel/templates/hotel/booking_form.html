{% extends "hotel/base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Create New Booking</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Booking</button>
        <a href="{% url 'booking_history' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
