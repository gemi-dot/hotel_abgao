{% extends 'hotel/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Edit Booking</h2>
    <form method="post" class="row g-3">
        {% csrf_token %}
        
        <!-- Guest Field -->
        <div class="col-md-6">
            <label for="id_guest" class="form-label">Guest:</label>
            {{ form.guest }}
        </div>
        
        <!-- Room Field -->
        <div class="col-md-6">
            <label for="id_room" class="form-label">Room:</label>
            {{ form.room }}
        </div>
        
        <!-- Check-In Field -->
        <div class="col-md-6">
            <label for="id_check_in" class="form-label">Check-In Date:</label>
            {{ form.check_in }}
        </div>
        
        <!-- Check-Out Field -->
        <div class="col-md-6">
            <label for="id_check_out" class="form-label">Check-Out Date:</label>
            {{ form.check_out }}
        </div>
        
        <!-- Total Price Field -->
        <div class="col-md-6">
            <label for="id_total_price" class="form-label">Total Price:</label>
            {{ form.total_price }}
        </div>
        
        <!-- Payment Status Field -->
        <div class="col-md-6">
            <label for="id_payment_status" class="form-label">Payment Status:</label>
            {{ form.payment_status }}
        </div>
        
        <!-- Buttons -->
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{% url 'booking_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
